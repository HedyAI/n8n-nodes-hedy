    <!-- Left lens -->
    <ellipse cx="18" cy="28" rx="10" ry="12"/>
    <!-- Right lens -->
    <ellipse cx="42" cy="28" rx="10" ry="12"/>
    <!-- Bridge -->
    <path d="M28 28 L32 28" stroke-linecap="round"/>
    <!-- Left temple -->
    <path d="M8 28 L5 28" stroke-linecap="round"/>
    <!-- Right temple -->
    <path d="M52 28 L55 28" stroke-linecap="round"/>
  </g>
  
